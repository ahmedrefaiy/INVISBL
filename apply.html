<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleform.css" />
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector(".form");

        form.addEventListener("submit", function (event) {
          var email = document.querySelector('input[name="email"]');
          var password = document.querySelector('input[name="password"]');
          
          if (password.value.length < 8) {
            alert("Password must be at least 8 characters long.");
            event.preventDefault();
            return;
          }

         
          if (!email.value.includes("@")) {
            alert("Invalid email address. Please include '@' in the email.");
            event.preventDefault();
            return;
          }

       
        });
      });
    </script>
  </head>
  <body>
  
    <section class="container">
      <header>Apply for a job</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="full-name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="input-box">
          
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="phone-number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="birth-date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address" placeholder="Enter street address" required />
          <input type="text" name="address-line-2" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country</option>
                <option>egypt</option>
                <option>usa</option>
                <option>japan</option>
                <option>china</option>
              </select>
            </div>
            <input type="text" name="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" name="region" placeholder="Enter your region" required />
            <input type="number" name="postal-code" placeholder="Enter postal code" required />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    
    
  </body>
</html>
