<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contact.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
   
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Surkhet, NP12</div>
          <div class="text-two">Birendranagar 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">codinglab@gmail.com</div>
          <div class="text-two">info.codinglab@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work for me or any types of queries related to my tutorial, you can send me a message from here. It's my pleasure to help you.</p>
        <form id="contactForm">
          <div class="input-box">
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="text" id="email" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <textarea id="message" placeholder="Enter your message"></textarea>
          </div>
          <div class="button">
            <input type="button" value="Send Now" onclick="validateForm()">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
  
      if (email.indexOf('@') === -1) {
        alert('Please enter a valid email address.');
        return;
      }
  
      if (message.split(/\s+/).length > 100) {
        alert('Message should not exceed 100 words.');
        return;
      }
  
     
      setTimeout(function() {
        alert('Message sent successfully!');
        window.location.reload();
      }, 2000); }
  </script>
  
  
</body>
</html>
